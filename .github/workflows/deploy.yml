name: Deploy to ECS with Terraform

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 880958245574.dkr.ecr.us-west-2.amazonaws.com
  ECR_REPOSITORY: task13/zaeem
  TF_VERSION: 1.6.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build, tag, and push image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      working-directory: ./Terraform
      run: terraform init
    
    - name: Terraform Plan
      working-directory: ./Terraform
      env:
        TF_VAR_image_tag: ${{ steps.build-image.outputs.image_tag }}
      run: terraform plan -out=tfplan
    
    - name: Terraform Apply
      working-directory: ./Terraform
      env:
        TF_VAR_image_tag: ${{ steps.build-image.outputs.image_tag }}
      run: terraform apply -auto-approve tfplan
    
    - name: Deployment Summary
      run: |
        echo "### Deployment Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image Tag:** \`${{ steps.build-image.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Image URI:** \`${{ steps.build-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
